<div style="width: 100%; height: 100vh; background-image: url('https://img.freepik.com/premium-photo/ingredients-cooking-food-background-with-herbs-vegetables-top-view-white-background_1040174-1580.jpg?w=2000'); background-size: cover;" class="container d-flex justify-content-center align-items-center flex-column">
    <h1>Login</h1>
    <p>More than 100 plus Recipes from around the world</p>
    <form (ngSubmit)="login()" [formGroup]="loginForm" style="width: 500px;background-color: rgba(0, 0, 0, 0.1);" class="border rounded shadow p-5 mt-5" >
        <div class="mb-5 text-center">
            <h3><i class="fa-solid fa-utensils me-2"></i>Cookpedia</h3>
        </div>
        <div class="mb-3">
                    <input formControlName="email" name="email" type="text" placeholder="E Mail" class="form-control">
                </div>
                @if(loginForm.get('email')?.errors && loginForm.get('email')?.touched){
                <div class="mb-3 text-danger">
                    *Invalid Email
                </div>
                }
                <div class="mb-3">
                    <input formControlName="password" name="password" type="password" placeholder="Password"
                        class="form-control">
                </div>
                @if(loginForm.get('password')?.errors && loginForm.get('password')?.touched){
                <div class="mb-3 text-danger">
                    *Invalid Password
                </div>
                }
        <div class="mb-3 d-grid">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
<app-footer></app-footer>
